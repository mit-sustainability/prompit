name: PR CI

on:
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "app/**"
      - "lib/**"
      - "public/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - "next.config.mjs"
      - "Dockerfile"
      - ".github/workflows/pr-ci.yml"

jobs:
  validate:
    name: Lint, typecheck, and build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
