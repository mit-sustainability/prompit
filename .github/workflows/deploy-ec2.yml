name: Deploy to EC2

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "lib/**"
      - "public/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - "next.config.mjs"
      - "Dockerfile"
      - ".github/workflows/deploy-ec2.yml"
  workflow_dispatch:

concurrency:
  group: deploy-ec2-production
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build and push to ECR
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    outputs:
      image_uri: ${{ steps.build.outputs.image_uri }}
      image_tag: ${{ steps.meta.outputs.image_tag }}
      ecr_registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Authentication
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC

      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Compute image tags
        id: meta
        run: |
          echo "image_tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
        run: |
          set -euo pipefail
          if [ -z "${ECR_REPOSITORY:-}" ]; then
            echo "ECR_REPOSITORY is empty. Set it as a GitHub Actions variable."
            exit 1
          fi
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          IMAGE_URI_STABLE="$ECR_REGISTRY/$ECR_REPOSITORY:prod"

          docker build -t "$IMAGE_URI" -f Dockerfile .
          docker tag "$IMAGE_URI" "$IMAGE_URI_STABLE"

          docker push "$IMAGE_URI"
          docker push "$IMAGE_URI_STABLE"

          echo "image_uri=$IMAGE_URI" >> "$GITHUB_OUTPUT"

  deploy:
    name: Deploy on EC2
    runs-on: ubuntu-latest
    environment: production
    needs: [build-and-push]
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS Authentication
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC

      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.EC2_PORT || '22' }}" "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Pull and run on EC2 via SSH
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_PORT: ${{ secrets.EC2_PORT || '22' }}
          AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
          APP_ENV_SECRET_ID: ${{ vars.APP_ENV_SECRET_ID }}
          ECR_REGISTRY: ${{ needs.build-and-push.outputs.ecr_registry }}
          IMAGE_URI: ${{ needs.build-and-push.outputs.image_uri }}
          CONTAINER_NAME: ${{ vars.APP_CONTAINER_NAME || 'prompit-web' }}
          ENV_FILE: ${{ secrets.EC2_ENV_FILE || '/home/ubuntu/.env.prompit' }}
          HOST_PORT: ${{ vars.APP_HOST_PORT || '3001' }}
          CONTAINER_PORT: ${{ vars.APP_CONTAINER_PORT || '3001' }}
        run: |
          ssh -p "$EC2_PORT" "ubuntu@$EC2_HOST" "
            set -euo pipefail
            if ! command -v aws >/dev/null 2>&1; then
              echo 'aws cli not found on EC2 host. Install awscli and attach IAM permissions for ECR pull.'
              exit 1
            fi
            if [ -z '$APP_ENV_SECRET_ID' ]; then
              echo 'APP_ENV_SECRET_ID is empty. Set it as a GitHub Actions variable.'
              exit 1
            fi
            if [ -z '$IMAGE_URI' ]; then
              echo 'IMAGE_URI is empty. Build job did not produce image URI.'
              exit 1
            fi

            REGION_RAW='${AWS_REGION:-us-east-1}'
            REGION=\"$(printf '%s' \"$REGION_RAW\" | sed 's/^\"//; s/\"$//')\"
            if [ -z \"$REGION\" ]; then
              echo 'AWS_REGION resolved to empty value.'
              exit 1
            fi
            echo \"Using AWS region: $REGION\"

            ENV_FILE_PATH='${ENV_FILE:-/home/ubuntu/.env.prompit}'
            if [ -z \"$ENV_FILE_PATH\" ]; then
              echo 'ENV_FILE is empty.'
              exit 1
            fi
            echo \"Using ENV_FILE_PATH=$ENV_FILE_PATH\"
            ENV_DIR=\"$(dirname \"$ENV_FILE_PATH\")\"
            if ! mkdir -p \"$ENV_DIR\" 2>/dev/null; then
              sudo mkdir -p \"$ENV_DIR\"
              sudo chown \"$(id -u):$(id -g)\" \"$ENV_DIR\"
            fi

            SECRET_CONTENT=\"$(aws secretsmanager get-secret-value \
              --region \"$REGION\" \
              --secret-id '$APP_ENV_SECRET_ID' \
              --query 'SecretString' \
              --output text)\"

            if [ -z \"$SECRET_CONTENT\" ] || [ \"$SECRET_CONTENT\" = \"None\" ]; then
              echo 'Retrieved empty SecretString. Check APP_ENV_SECRET_ID and secret value.'
              exit 1
            fi

            if ! printf '%s\n' \"$SECRET_CONTENT\" > \"$ENV_FILE_PATH\" 2>/dev/null; then
              printf '%s\n' \"$SECRET_CONTENT\" | sudo tee \"$ENV_FILE_PATH\" >/dev/null
              sudo chown \"$(id -u):$(id -g)\" \"$ENV_FILE_PATH\"
            fi
            chmod 600 \"$ENV_FILE_PATH\"

            aws ecr get-login-password --region \"$REGION\" | docker login --username AWS --password-stdin '$ECR_REGISTRY'

            docker pull '$IMAGE_URI'

            if docker ps -a --format '{{.Names}}' | grep -Fxq '$CONTAINER_NAME'; then
              docker rm -f '$CONTAINER_NAME'
            fi

            docker run -d \
              --name '$CONTAINER_NAME' \
              --restart unless-stopped \
              --env-file \"$ENV_FILE_PATH\" \
              -v \"$ENV_FILE_PATH:/app/.env:ro\" \
              -p '$HOST_PORT:$CONTAINER_PORT' \
              '$IMAGE_URI'

            docker image prune -f
          "
