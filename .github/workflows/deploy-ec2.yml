name: Deploy to EC2

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "lib/**"
      - "public/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - "next.config.mjs"
      - "Dockerfile"
      - ".github/workflows/deploy-ec2.yml"
  pull_request:
    branches:
      - main
    types:
      - closed
    paths:
      - "app/**"
      - "lib/**"
      - "public/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - "next.config.mjs"
      - "Dockerfile"
      - ".github/workflows/deploy-ec2.yml"
  workflow_dispatch:

concurrency:
  group: deploy-ec2-production
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build and push to ECR
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    environment: production
    permissions:
      id-token: write
      contents: read
    outputs:
      image_uri: ${{ steps.build.outputs.image_uri }}
      image_tag: ${{ steps.meta.outputs.image_tag }}
      ecr_registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Authentication
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC

      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Compute image tags
        id: meta
        run: |
          echo "image_tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
          NEXT_PUBLIC_POCKETBASE_URL: ${{ vars.NEXT_PUBLIC_POCKETBASE_URL }}
          NEXT_PUBLIC_PB_URL: ${{ vars.NEXT_PUBLIC_PB_URL }}
          NEXT_PUBLIC_COMPANY_DOMAIN: ${{ vars.NEXT_PUBLIC_COMPANY_DOMAIN }}
          NEXT_PUBLIC_AUTH_MODE: ${{ vars.NEXT_PUBLIC_AUTH_MODE || 'google' }}
        run: |
          set -euo pipefail
          if [ -z "${ECR_REPOSITORY:-}" ]; then
            echo "ECR_REPOSITORY is empty. Set it as a GitHub Actions variable."
            exit 1
          fi
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          IMAGE_URI_STABLE="$ECR_REGISTRY/$ECR_REPOSITORY:prod"

          if [ -z "$NEXT_PUBLIC_POCKETBASE_URL" ] && [ -z "$NEXT_PUBLIC_PB_URL" ]; then
            echo "Missing NEXT_PUBLIC_POCKETBASE_URL (or NEXT_PUBLIC_PB_URL) in GitHub variables"
            exit 1
          fi
          if [ -z "$NEXT_PUBLIC_COMPANY_DOMAIN" ]; then
            echo "Missing NEXT_PUBLIC_COMPANY_DOMAIN in GitHub variables"
            exit 1
          fi
          if [ -z "$NEXT_PUBLIC_AUTH_MODE" ]; then
            NEXT_PUBLIC_AUTH_MODE="google"
          fi

          docker build \
            --build-arg NEXT_PUBLIC_POCKETBASE_URL="$NEXT_PUBLIC_POCKETBASE_URL" \
            --build-arg NEXT_PUBLIC_PB_URL="$NEXT_PUBLIC_PB_URL" \
            --build-arg NEXT_PUBLIC_COMPANY_DOMAIN="$NEXT_PUBLIC_COMPANY_DOMAIN" \
            --build-arg NEXT_PUBLIC_AUTH_MODE="$NEXT_PUBLIC_AUTH_MODE" \
            -t "$IMAGE_URI" -f Dockerfile .
          docker tag "$IMAGE_URI" "$IMAGE_URI_STABLE"

          docker push "$IMAGE_URI"
          docker push "$IMAGE_URI_STABLE"

          echo "image_uri=$IMAGE_URI" >> "$GITHUB_OUTPUT"

  deploy:
    name: Deploy on EC2
    runs-on: ubuntu-latest
    environment: production
    needs: [build-and-push]
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS Authentication
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC

      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.EC2_PORT || '22' }}" "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Pull and run on EC2 via SSH
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_PORT: ${{ secrets.EC2_PORT || '22' }}
          AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
          ECR_REGISTRY: ${{ needs.build-and-push.outputs.ecr_registry }}
          IMAGE_URI: ${{ needs.build-and-push.outputs.image_uri }}
          CONTAINER_NAME: ${{ vars.APP_CONTAINER_NAME || 'prompit-web' }}
          HOST_PORT: ${{ vars.APP_HOST_PORT || '3001' }}
          CONTAINER_PORT: ${{ vars.APP_CONTAINER_PORT || '3001' }}
        run: |
          ssh -p "$EC2_PORT" "ubuntu@$EC2_HOST" /bin/bash -s -- \
            "$AWS_REGION" \
            "$ECR_REGISTRY" \
            "$IMAGE_URI" \
            "$CONTAINER_NAME" \
            "$HOST_PORT" \
            "$CONTAINER_PORT" <<'REMOTE_SCRIPT'
          set -euo pipefail

          REGION_RAW="${1:-us-east-1}"
          ECR_REGISTRY="${2:-}"
          IMAGE_URI="${3:-}"
          CONTAINER_NAME="${4:-prompit-web}"
          HOST_PORT="${5:-3001}"
          CONTAINER_PORT="${6:-3001}"

          if ! command -v aws >/dev/null 2>&1; then
            echo 'aws cli not found on EC2 host. Install awscli and attach IAM permissions for ECR pull.'
            exit 1
          fi
          if [ -z "$IMAGE_URI" ]; then
            echo 'IMAGE_URI is empty. Build job did not produce image URI.'
            exit 1
          fi

          REGION="$(printf '%s' "$REGION_RAW" | sed "s/^\"//; s/\"$//")"
          if [ -z "$REGION" ]; then
            echo "AWS_REGION resolved to empty value. REGION_RAW=$REGION_RAW"
            exit 1
          fi
          echo "Using AWS region: $REGION"

          TMP_DOCKER_CONFIG="$(mktemp -d)"
          export DOCKER_CONFIG="$TMP_DOCKER_CONFIG"
          trap 'rm -rf "$TMP_DOCKER_CONFIG"' EXIT

          aws ecr get-login-password --region "$REGION" | docker login --username AWS --password-stdin "$ECR_REGISTRY"
          docker pull "$IMAGE_URI"

          if docker ps -a --format '{{.Names}}' | grep -Fxq "$CONTAINER_NAME"; then
            docker rm -f "$CONTAINER_NAME"
          fi

          docker run -d \
            --name "$CONTAINER_NAME" \
            --restart unless-stopped \
            -p "$HOST_PORT:$CONTAINER_PORT" \
            "$IMAGE_URI"

          docker image prune -f
          REMOTE_SCRIPT
